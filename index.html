<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>calculator</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="" />
	<link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/4cf7b13dd9.js" crossorigin="anonymous"></script>
</head>

<body>

	<div class="calculator">
		<div class="header">
			<form name="form1">
				<input type="text" placeholder="" name="textview1" class="history" readonly>
				<input type="text" placeholder="0" name="textview2" class="output" readonly>
			</form>
		</div>
		<div class="main">
			<button onclick="operator('%')" class="btn">%</button>
			<button onclick="reset()" class="btn">C</button>
			<button onclick="backspace()" class="btn"><i class="fas fa-backspace"></i></button>
			<button onclick="operator('/')" class="btn btn-indigo">/</button>
			<button onclick="number('7')" class="btn">7</button>
			<button onclick="number('8')" class="btn">8</button>
			<button onclick="number('9')" class="btn">9</button>
			<button onclick="operator('*')" class="btn btn-indigo">*</button>
			<button onclick="number('4')" class="btn">4</button>
			<button onclick="number('5')" class="btn">5</button>
			<button onclick="number('6')" class="btn">6</button>
			<button onclick="operator('-')" class="btn btn-indigo">-</button>
			<button onclick="number('1')" class="btn">1</button>
			<button onclick="number('2')" class="btn">2</button>
			<button onclick="number('3')" class="btn">3</button>
			<button onclick="operator('+')" class="btn btn-indigo">+</button>
			<button onclick="" class="btn">,</button>
			<button onclick="number('0')" class="btn">0</button>
			<button onclick="operator('=')" class="btn-big">=</button>
		</div>
	</div>
	<script type="text/javascript" src="js/script.js"></script>
</body>

</html>
